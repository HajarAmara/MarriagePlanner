<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marriage Planning</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="loginStyle.css" rel="stylesheet" type="text/css">
	  <script type="text/javascript">
    function validateUser(){
      var username = document.forms["myForm1"]["userName"].value;
      var pasw = document.forms["myForm1"]["psw"].value;
               if( username == "Admin@gmail.com" && pasw == "Admin" ){
                    return true;
               }

      return false;
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="MarriagePlanning.html" style="float:right;"><img src="pics/HouseHeart.png" width="20px" height="20px" style="float:left;" alt="" hspace="10">Home</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" action="MarriagePlanning.html"  onSubmit="return validateUser()">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <!--label class="custom-control-label" for="customCheck1">Remember password</label-->
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
			   <h5 class="form-a text-center">yet not registerd
			   <br> <a class="form-a" href="SignUp.html">Sign up</a></h5>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
