<!-- Container (step 1) -->
<div id="tasksBox" class="container-fluid center">
  <div class="list container">
  	<div class="row">
  	    <div class="col-md-6">
    	    <div class="card" style="margin:50px 0">
              <p class="title">Choose your wedding tasks</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Venue
                  <i class='fas fa-place-of-worship'></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Catering

                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Photography
                  <i class='fas fa-camera'></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Flowers
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Cake
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Dress and Attire
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Ceremony Music
                  <i class="fa fa-music"></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Invitations
                  <i class='far fa-envelope'></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Jewelry
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Beauty and Health
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  favors and gifts
                  <i class="fa fa-gift"></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  Travel
                  <i class='fas fa-plane'></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
                <li class="list-group-item">
                  videography
                  <i class='fas fa-video'></i>
                  <label class="switch "><input type="checkbox" class="default"><span class="slider"></span></label>
                </li>
              </ul>
