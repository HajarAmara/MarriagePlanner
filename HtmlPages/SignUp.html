<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marriage Planning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- for home header need to add only this link and nav tag with navbar + a.navbar-brand style-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="../designPages/loginStyle.css" rel="stylesheet" type="text/css">
	  <script type="text/javascript" src="../JSFiles/MyScript.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="../HtmlPages/MarriagePlanning.html" style="float:right;"><img src="../pics/HouseHeart.png" width="20px" height="20px" style="float:left;" alt="" hspace="10">Home</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" action="../HtmlPages/LogIn.html"  >
              <div class="form-label-group">
                <input type="email" id="email" class="form-control"  placeholder="Email Address" name="email" required>
                <label for="inputEmail">Email address</label>
              </div>
			   <div class="form-label-group">
                <input type="text" id="name" class="form-control"  placeholder="Name" name="name" required>
                <label for="inputPassword">Name</label>
              </div>
			   <div class="form-label-group">
                <input type="text" id="partnerName" class="form-control" placeholder="Partner Name" name="partnerName" required>
                <label for="PartnerName">Partner Name</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
              </div>
			   <div class="form-label-group">
                <input type="password" id="rePassword" class="form-control" placeholder="rePassword" name="repassword" required>
                <label for="inputPassword">Repeat Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <!--label class="custom-control-label" for="customCheck1">Remember password</label-->
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">create an account</button>
              <hr class="my-4">
			   <h5 class="form-a text-center">Already have an acount
			   <br> <a class="form-a" href="LogIn.html">SignIn</a></h5>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
